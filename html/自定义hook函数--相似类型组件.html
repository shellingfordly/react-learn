<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const {useState} = React
    const useRandomColor = (initColor)=>{
      const [color,useColor] = useState(initColor)
      const handleRandomColor= ()=>{
        const randomColor = '#'+Math.random().toString(16).slice(2,8)
        useColor(randomColor)
      }
      return [color,handleRandomColor]
    }

    function App1(){
      const [color,changeColor] = useRandomColor('red')
      return (
        <div style={{backgroundColor:color, padding:50}}>
          <button onClick={changeColor}>点击切换颜色</button>  
        </div>
      )
    }
    function App2(){
      
      const [color,changeColor] = useRandomColor('red')
      return (
        <div style={{backgroundColor:color,padding:50}}>
          <button onClick={()=>{ setInterval(changeColor,1000) }}>点击切换颜色</button>  
        </div>
      )
    }

    ReactDOM.render(<div>
        <App1 />
        <App2 />
      </div>, document.getElementById('app'))
  </script>
</body>

</html>
