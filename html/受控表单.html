<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/react/15.6.2/react.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
  <script type="text/babel">

    class Person3 extends React.Component {
      constructor(){
        super()
        this.state = {
          username: 'sads',
          psd: ''
        }
      }
      handleClick(e){
        e.preventDefault(); // 阻止默认事件
      }
      
      handleChange(e){
        this.setState({
          username: e.target.value
        })
      }

      render(){
        const {username,psd} = this.state
        return (
          <form action="/" method='get'>
            用户:<input type='text' value={username} onChange={this.handleChange.bind(this)}/><br/>
            密码:<input type='text' value={psd}/><br/>
            <input type='submit' onClick={this.handleClick.bind(this)}/>
          </form>
        )
      }
    }

    ReactDOM.render(<Person3/>, document.getElementById('app'))
  </script>
</body>

</html>
