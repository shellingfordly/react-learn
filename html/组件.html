    class Person2 extends React.Component {
      constructor(props){
        super()
        this.state = {
          display: 'block',
          show: true
        }
      }

      handleClick(){
        let {display,show} = this.state
        display = show ? 'block': 'none'
        show = !show
        this.setState({display,show})
      }

      render(){
        let obj = {display: this.state.display}
        return (
          <div>
              <button onClick={this.handleClick.bind(this)}>点击</button>
              <h2 style={obj}>点击显示/隐藏</h2>
          </div>
        )
      }
    }


    class Person3 extends React.Component {
      constructor(props){
        super()
        this.state = {
          show: true
        }
      }

      handleClick(){
        let {show} = this.state
        this.setState({show: !show})
      }

      render(){
        let {show} = this.state
        return (
          <div>
              <button onClick={this.handleClick.bind(this)}>点击</button>
              <h2 style={{display: show? 'block':'none'}}>点击显示/隐藏</h2>
          </div>
        )
      }
    }
