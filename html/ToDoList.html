<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.bootcdn.net/ajax/libs/react/15.6.2/react.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
  <script type="text/babel">
    class Person3 extends React.Component {
      constructor(){
        super()
        this.state = {
          thing: '',
          list: []
        }
      }
      handleClick(e){
        if(e.keyCode === 13){
          let {list,thing} = this.state
          list.push(thing)
          this.setState({
            list,
            thing: ""
          })
        }
      }
      handleChange = (e)=>{
        this.setState({
          thing: e.target.value
        })
      }

      deleteLi(i){
        let {list} = this.state
        list.splice(i,1) // 删除
        this.setState({
          list
        }) 
      }
      render(){
        const {thing,list} = this.state
        return (
          <div>
            <input type='text' value={thing} onKeyDown={this.handleClick.bind(this)} onChange={this.handleChange}/>
            <button onClick={this.handleClick.bind(this)}>点击添加</button>
            <ul>
              {list.map((item,i)=><li>{item}  <button onClick={this.deleteLi.bind(this,i)}>X</button></li>)}  
            </ul>
          </div>
        )
      }
    }
    ReactDOM.render(<Person3/>, document.getElementById('app'))
  </script>
</body>

</html>
